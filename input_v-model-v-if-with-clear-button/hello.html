<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>Hello Vue</h1>
        <label for="name">Please enter your name: </label>
        <input v-model="name" id="name">

        <div v-if="name">
            <p>Your name is {{ name }}</p>
            <button v-on:click="clearName">Clear Input</button>
        </div>
        <div v-else>
            <p>Awaiting user input.</p> 
        </div>
    </div>

    <script>

        const { createApp, ref } = Vue 

        createApp({
            setup() {

                const name = ref('')  // Empty string 

                function clearName() {
                    name.value = ''
                }

                // Equivalent to above function definition 

                // const clearName = () => {
                //     name.value = ''
                // }

                return {
                    name,
                    clearName
                }  
            }
        }).mount('#app')

    </script>

</body>
</html>
