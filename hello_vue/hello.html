<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    
    <div id="app">
        <h1>Hello Vue</h1>
        <p>
            {{ message }}
        </p>
    </div>

    <script>

        const { createApp, ref } = Vue 

        createApp({
            setup() {

                // To access refs in a component's template, declare and 
                // return them from a component's setup() function (Vue docs)

                const message = ref('hi')

                return {
                    message   // note object shorthand
                }  
            }
        }).mount('#app')

    </script>

</body>
</html>
